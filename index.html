<!DOCTYPE html>

  <script>
    console.log("hello");
        document.addEventListener('click', function(event) {
      var target = event.target;
      if (target.tagName.toLowerCase() == 'a')
      {
          var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
          if (port)
          {
             target.href = port[2];
             target.port = port[1];
             console.log(port[1]);
             target.href = target.href.replace("/:"+target.port, "");
          }
      }
    }, false);

  </script>
